<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous curve</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        canvas {
            border: 1px black solid;
            width:300px;
            height:300px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col mb-2">
                        <div class="form-group">
                            <label for="phase1">
                                Initial phase &phi;<sub>x</sub>: <span id="phase1_val"></span> 
                            </label>
                            <input id="phase1" type="range" class="form-range" onchange="change_phase1_val() ; redraw(); " min="0" max="1" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="phase2">
                                Initial phase &phi;<sub>y</sub>: <span id="phase2_val"></span> 
                            </label>
                            <input id="phase2" type="range" class="form-range" onchange="change_phase2_val(); redraw();" min="0" max="1" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="freq1">
                                Frequency &omega;<sub>x</sub>: <span id="freq1_val"></span> 
                            </label>
                            <input id="freq1" type="range" class="form-range" onchange="change_freq1_val(); redraw();" min="0.01" step="0.01" max="0.5">
                        </div>
                        <div class="form-group">
                            <label for="freq2">
                                Frequency &omega;<sub>y</sub>: <span id="freq2_val"></span> 
                            </label>
                            <input id="freq2" type="range" class="form-range" onchange="change_freq2_val(); redraw();" min="0.01" step="0.01" max="0.5" value="0.3">
                        </div>
                        <div class="form-group">
                            <label for="amp1">
                                Amplitude A<sub>x</sub>: <span id="amp1_val"></span> 
                            </label>
                            <input id="amp1" type="range" class="form-range" onchange="change_amp1_val(); redraw();" min="1" max="150" value="150">
                        </div>
                        <div class="form-group">
                            <label for="amp1">
                                Amplitude A<sub>y</sub>: <span id="amp2_val"></span> 
                            </label>
                            <input id="amp2" type="range" class="form-range" onchange="change_amp1_val(); redraw();" min="1" max="150" value="150">
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" autocomplete="off" type="checkbox" role="switch" id="animationType" onchange="window.animationType = window.animationType ^ 1 ">
                            <label class="form-check-label" for="animationType">Animation by phase | Animation by frequency</label>
                        </div>
                        <div class="mt-2">
                            <div class="btn btn-primary" id="button_start" onclick="start_animation()">
                                Start animation
                            </div>
                            <div class="btn btn-secondary visually-hidden" id="button_stop" onclick="stop_animation()">
                                Stop animation
                            </div>
                        </div>
                    </div>
                </div>       
            </div>
            <div class="col">
                <div class="d-flex justify-content-center">
                    <table>
                        <tr>
                        <td>
                            <canvas id ="cnv" width="300" height="300">
                                Your browser does not support canvas
                            </canvas>
                        </td>
                        <td class="p-3">
                            y
                        </td>
                        </tr>
                        <tr>
                            <td class="text-center">
                                x
                            </td>
                            <td>
                                
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="col">
                <p>&omega;<sub>x</sub>/&omega;<sub>y</sub> = <span id="freq_diff_val"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
